<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS TEST</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h2 id="head">FITNESS TEST</h2>
                </div>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-6">
                    <div>
                        <img src="images/image1.jpg" alt="icon">
                        <p class="imagename" id="image1"> A glass of wine</p>
                    </div>
                    <div>
                      <img src="images/image2.jpg" alt="icon">
                      <p class="imagename" id="image2">Apple cellphone</p>
                  </div>
                  <div>
                      <img src="images/image3.jpg" alt="icon">
                      <p class="imagename" id="image3">Diamond ring</p>
                  </div>
                  <div>
                      <img src="images/image4.jpg" alt="icon">
                      <p class="imagename" id="image4">Party man</p>
                  </div>
                  <div>
                      <img src="images/image5.jpg" alt="icon">
                      <p class="imagename" id="image5">Accessory model</p>
                  </div>
                  <div>
                      <img src="images/image6.jpg" alt="icon">
                      <p class="imagename" id="image6">An insect on a flower</p>
                  </div>
                  <div>
                      <img src="images/image7.jpg" alt="icon">
                      <p class="imagename" id="image7">Mountains and valleys </p>
                  </div>
                  <div>
                      <img src="images/image8.jpg" alt="icon">
                      <p class="imagename" id="image8">Photographed road</p>
                  </div>
                </div>
            </section>
        </article>
    </main> 
    <script src="script.js"></script>   
</body>
</html>
